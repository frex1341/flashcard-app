<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GPT'sフラッシュカード</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 0 15px;
      text-align: center;
      background: #121212;
      color: #fdfcfc;
    }

    h1, h2 {
      color: #ffffff;
    }

    #card {
      user-select: none;
      border-radius: 12px;
      background-color: #1e1e1e;
      color: #fff;
      padding: 50px 20px;
      font-size: 2.2em;
      cursor: pointer;
      margin-bottom: 30px;
      min-height: 120px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    #card:hover {
      box-shadow: 0 12px 24px rgba(255,255,255,0.1), 0 6px 12px rgba(255,255,255,0.05);
    }

    .buttons {
      margin-bottom: 40px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 8px 20px;
      color: #ffffff;
      font-weight: 600;
      user-select: none;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #btnCorrect {
      background-color: #388e3c;
    }

    #btnCorrect:hover:not(:disabled) {
      background-color: #4caf50;
    }

    #btnWrong {
      background-color: #d32f2f;
    }

    #btnWrong:hover:not(:disabled) {
      background-color: #f44336;
    }

    input[type="text"] {
      width: calc(50% - 12px);
      padding: 12px 15px;
      margin: 0 6px 20px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1.5px solid #555;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, background-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #64b5f6;
      box-shadow: 0 0 6px #64b5f6aa;
      background-color: #333;
    }

    #addBtn {
      background-color: #1976d2;
    }

    #addBtn:hover {
      background-color: #2196f3;
    }

    #addMsg {
      height: 1.5em;
      font-weight: 600;
      margin-top: -10px;
      margin-bottom: 20px;
      min-height: 24px;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 40px 0;
    }

    @media (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        margin: 0 0 15px 0;
      }
      button {
        width: 100%;
        margin: 10px 0;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }

    .card-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #444;
      font-size: 1em;
      color: #ddd;
    }

    .card-item:last-child {
      border-bottom: none;
    }

    .card-front {
      font-weight: bold;
      color: #fff;
    }

    .card-back {
      color: #aaa;
      margin-left: 8px;
    }

    .delete-btn {
      background: #c33;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 14px;
      margin-left: 8px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    #cardList {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
      background: #1f1f1f;
    }

    /* モーダルスタイル */
    #deckModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
    }

    #deckModal > div {
      background: #222;
      color: #fff;
      width: 90vw;
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 10px;
      position: relative;
    }

    #deckList {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    #deckPageInfo {
      margin: 0 10px;
    }
    #addDeckBtn {
      background-color: #055c3f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #deckSelectorBtn
    {
      background-color: #6f048f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #closeDeckModal {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 32px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 0 auto;
      display: inline-block;
    }

    .record-text {
      font-size: 1em;
      color: rgb(195, 207, 24); /* 好きな色に */
    }
  
  </style>
</head>
<body>

  <h1>GPT'sフラッシュカード</h1>

  <div style="margin-bottom: 20px;">
    <label for="deckSelectorBtn">デッキを選択：</label>
    <button id="deckSelectorBtn" type="button">デッキを選択</button>
    <span id="selectedDeckName" style="margin-left:10px;"></span>
  </div>

  <!-- デッキ選択モーダル -->
  <div id="deckModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6);">
    <div style="background:#313030; color:#ffffff; width:90vw; max-width:400px; margin:40px auto; padding:24px; border-radius:10px; position:relative;">
      <h3>デッキを選択（ダブルクリックで決定）</h3>
      <div id="deckList" style="max-height:400px; overflow-y:auto; margin-bottom:16px;"></div>
      <div style="text-align:center;">
        <button id="prevDeckPage">前へ</button>
        <span id="deckPageInfo"></span>
        <button id="nextDeckPage">次へ</button>
      </div>
      <!-- ↓ここに移動↓ -->
      <div style="text-align:center; margin-top:20px;">
        <button id="closeDeckModal" style="background:#444; color:#fff; border:none; border-radius:6px; padding:10px 32px; font-size:1.2em; cursor:pointer;">閉じる</button>
      </div>
    </div>
  </div>

  <div id="card">読み込み中...</div>

  <div class="buttons">
    <button id="btnCorrect" disabled>正解</button>
    <button id="btnWrong" disabled>不正解</button>
  </div>


  <hr />

  <h2>単語追加フォーム</h2>

  <div>
    <input type="text" id="frontInput" placeholder="英単語 (表)" />
    <input type="text" id="backInput" placeholder="日本語訳 (裏)" />
  </div>
  <button id="addBtn" onclick="addNewCard()">追加</button>
  <p id="addMsg"></p>

  <!-- カード追加フォームの下に追加 -->
  <div style="margin-top: 20px;">
    <input type="text" id="newDeckInput" placeholder="新しいデッキ名を入力" />
    <button id="addDeckBtn">デッキを追加</button>
    <span id="addDeckMsg"></span>
  </div>

  <h2>登録済みの単語</h2>
  <hr />
  <div id="cardList"></div>
  
  <script src="main.js"></script>
  <script>
    document.getElementById('deckSelectorBtn').addEventListener('click', showDeckModal);

    document.getElementById('closeDeckModal').addEventListener('click', () => {
      document.getElementById('deckModal').style.display = 'none';
    });
  </script>
</body>
</html>
