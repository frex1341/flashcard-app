<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GPT'sフラッシュカード</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 0 15px;
      text-align: center;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #222;
    }
    #card {
      user-select: none;
      border-radius: 12px;
      background-color: #fff;
      padding: 50px 20px;
      font-size: 2.2em;
      cursor: pointer;
      margin-bottom: 30px;
      min-height: 120px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1), 0 4px 8px rgba(0,0,0,0.06);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }
    #card:hover {
      box-shadow: 0 12px 24px rgba(0,0,0,0.15), 0 6px 12px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-bottom: 40px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 8px 20px;
      color: #fff;
      font-weight: 600;
      user-select: none;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #btnCorrect {
      background-color: #4caf50;
    }
    #btnCorrect:hover:not(:disabled) {
      background-color: #45a049;
    }
    #btnWrong {
      background-color: #f44336;
    }
    #btnWrong:hover:not(:disabled) {
      background-color: #d32f2f;
    }
    input[type="text"] {
      width: calc(50% - 12px);
      padding: 12px 15px;
      margin: 0 6px 20px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 6px #4a90e2aa;
    }
    #addBtn {
      background-color: #2196f3;
      margin-top: 10px;
    }
    #addBtn:hover {
      background-color: #1976d2;
    }
    #addMsg {
      height: 1.5em;
      font-weight: 600;
      margin-top: -10px;
      margin-bottom: 20px;
      min-height: 24px;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 40px 0;
    }
    @media (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        margin: 0 0 15px 0;
      }
      button {
        width: 100%;
        margin: 10px 0;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
    .card-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }
    .card-item:last-child {
      border-bottom: none;
    }
    .card-front {
      font-weight: bold;
    }
    .card-back {
      color: #666;
      margin-left: 8px;
    }
    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c62828;
    }

  </style>
</head>
<body>

  <h1>GPT'sフラッシュカード</h1>

  <div id="card">読み込み中...</div>

  <div class="buttons">
    <button id="btnCorrect" disabled>正解</button>
    <button id="btnWrong" disabled>不正解</button>
  </div>

  <hr />

  <h2>単語追加フォーム</h2>
  <div>
    <input type="text" id="frontInput" placeholder="英単語 (表)" />
    <input type="text" id="backInput" placeholder="日本語訳 (裏)" />
  </div>
  <button id="addBtn" onclick="addNewCard()">追加</button>
  <p id="addMsg"></p>

  <script src="main.js"></script>

  <hr />
  <h2>登録済みの単語</h2>
  <div id="cardList" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 6px; background: #fff;"></div>
</body>
</html>
